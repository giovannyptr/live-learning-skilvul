<!DOCTYPE html>
<html>

<head>
  <title>appendChild Example</title>
</head>

<body>
  <div>
    <h1>appendChildExample</h1>
  </div>

  <div id="containerAppendChild">

  </div>

  <button onclick="addUsingAppendChild()">Add Using AppendChild</button>


  <script>
    function addUsingAppendChild() {
      let container = document.getElementById("containerAppendChild")
      let newElement = document.createElement("p")
      newElement.textContent = "pertama"

      let textAdditonal = "kedua"

      container.appendChild(newElement, textAdditonal)
    }



  </script>

</body>

</html>
